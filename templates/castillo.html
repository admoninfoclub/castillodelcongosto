<style>
        /* Contenedor principal */
        .scroll {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        /* El pergamino en sí */
        .scroll-inner {
            width: 100%;
            height: 500px;
            background-color: #f4e1c1;
            border: 4px solid #8b5e3c;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transform-origin: top;
            animation: abrirPergamino 6s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Efecto de abrir el pergamino */
        @keyframes abrirPergamino {
            0% {
                transform: scaleY(0);
            }
            50% {
                transform: scaleY(1.1);
            }
            100% {
                transform: scaleY(1);
            }
        }

        /* Textura del pergamino */
        .scroll-inner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            opacity: 0.1;
            z-index: 1;
        }

        /* Detalles de las esquinas del pergamino */
        .corner {
            width: 60px;
            height: 60px;
            background-color: #8b5e3c;
            position: absolute;
            top: 0;
            z-index: 2;
            border-radius: 0 0 20px 0;
            opacity: 0;
            animation: mostrarEsquinas 2s ease-out forwards;
        }

        .corner-left {
            left: 0;
        }

        .corner-right {
            right: 0;
            border-radius: 0 0 0 20px;
        }

        @keyframes mostrarEsquinas {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contenido del pergamino */
        .content {
            font-family: 'Georgia', serif;
            font-size: 20px;
            color: #4a2e1c;
            line-height: 1.8;
            text-align: justify;
            z-index: 2;
            position: relative;
        }

        .content h1 {
            font-size: 36px;
            color: #8b5e3c;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Para mejorar la legibilidad */
        .content p {
            margin-bottom: 20px;
        }
    </style>
